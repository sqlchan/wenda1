#parse("header.html")
<!--内容-->
<div class="ui   grid">
    <div class="two wide column"></div>
    <div class="nine wide column">

        #set($cur_date = '')
        #foreach($message in $messages)



        <div class="ui comments">
            <div class="comment">
                <a class="avatar" href="/user/$!{message.user.id}">
                    <img src="$!{message.user.headUrl}">
                </a>
                <div class="content">

                    <a class="author" href="/user/$!{message.user.id}">
                        $!{message.user.name}
                    </a>
                    <div class="metadata">
                        <div class="rating">
                            <a href="#">
                                <i class="thumbs outline up icon"></i>
                            </a>
                            $!{vo.question.commentCount}
                        </div>
                        <div class="rating">
                            <a href="#">
                                <i class="thumbs outline down icon"></i>
                            </a>
                        </div>
                        <div class="date">$!{message.message.createdDate}</div>
                        <div class="rating">
                            <i class="star icon"></i> $!{conversationunread} Faves
                        </div>
                    </div>

                    <div class="text">
                        $!{message.message.content}
                    </div>
                    <div class="actions">
                        <a class="reply">Reply</a>
                        <a class="save" href="/msg/detail/$!{message.message.conversationId}">详情</a>
                        <a class="hide">Hide</a>
                        <a>
                            <i class="expand icon"></i> Full-screen
                        </a>
                    </div>
                </div>
            </div>
        </div>
        #end
    </div>
    <div class="one wide column"></div>
    <div class="three wide column"></div>
</div>

#parse("footer.html")
