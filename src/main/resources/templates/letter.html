#parse("header.html")
<!--内容-->
<div class="ui   grid">
    <div class="two wide column"></div>
    <div class="nine wide column">


        #set($cur_date = '')
        #foreach($conversation in $conversations)



        <div class="ui comments">
            <div class="comment">
                <a class="avatar" href="/user/$!{conversation.user.id}">
                    <img src="$!{conversation.user.headUrl}">
                </a>
                <div class="content">

                    <a class="author" href="/user/$!{conversation.user.id}">
                        $!{conversation.user.name}
                    </a>
                    <div class="metadata">
                        <div class="rating">
                            <a href="#">
                                <i class="thumbs outline up icon"></i>
                            </a>
                            $!{vo.question.commentCount}
                        </div>

                        <div class="date">$!{conversation.conversation.createdDate}</div>

                    </div>

                    <div class="text">
                        $!{conversation.conversation.content}
                    </div>
                    <div class="actions">
                        <a class="reply">Reply</a>
                        <a class="save" href="/msg/detail/$!{conversation.conversation.conversationId}">详情</a>
                        <a class="hide">Hide</a>
                        <a>
                            <i class="expand icon"></i> Full-screen
                        </a>
                    </div>
                </div>
            </div>
        </div>
        #end
    </div>
    <div class="one wide column"></div>
    <div class="three wide column"></div>
</div>

<!---->
#parse("footer.html")
